<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuJoCo WASM Piano (MIDI)</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- "three" を bare import しても解決できるように importmap を用意 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="ui">
    <div class="row">
      <div class="title">MuJoCo WASM Piano (MIDI)</div>
      <div id="status" class="status">Loading…</div>
    </div>

    <div class="row controls">
      <label class="filebtn">
        MIDIを選択
        <input id="midiFile" type="file" accept=".mid,.midi" />
      </label>

      <button id="playPause" class="btn">▶︎ Play</button>
      <button id="stop" class="btn">⏹ Stop</button>

      <label class="range">
        Speed
        <input id="speed" type="range" min="0.25" max="2.0" step="0.05" value="1.0" />
        <span id="speedValue">1.00x</span>
      </label>

      <label class="chk">
        <input id="loop" type="checkbox" />
        Loop
      </label>

      <label class="chk">
        <input id="audio" type="checkbox" checked />
        簡易音（sine）
      </label>
    </div>

    <div class="row hint">
      ※ MIDIは note-on / note-off の時系列として解釈して鍵盤を自動で押します。 
    </div>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
